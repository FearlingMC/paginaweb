<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Incaltex S.R.L</title>
</head>
<body>
<header>

    <div class="content-cabecera">
       <div class="logo">
         <img src="/img/logem.png" alt="">
       </div>
       <div class="menu">
            <nav>
                <ul>
                    <li><a href="#"><span class="fa-solid fa-house"></span> Inicio </a></li>
                    <li><a href="#"><span class="fa-solid fa-cart-shopping"></span> Productos</a>
                        <ul>
                            <li><a href="#">Telas</a></li>
                            <li><a href="#">Capelladas</a></li>
                        </ul>
                    </li>
                    <li><a href="#"><span class="fa-solid fa-globe"></span> Servicios</a>
                        <ul>
                            <li><a href="#">Laminado</a></li>
                        </ul>
                    </li>
                    <li><a href="#"><span class="fa-solid fa-store"></span> Tiendas</a></li>
                    <li><a href="#"><span class="fa-solid fa-users"></span> Contacto</a></li>
                </ul>
            </nav>
        </div>
        <i class="fa-solid fa-bars" id="icon_menu"></i>
    </div>
    <section class="productos" id="productos"></section>
  
</header>
<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="/img/img1.jpg" style="width:100%">
        <div class="text">Caption Text</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/img/img2.jpg" style="width:100%">
        <div class="text">Caption Two</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="/img/img3.jpg" style="width:100%">
        <div class="text">Caption Three</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>


<script src="/jss/script.js"></script>
</body>
</html>
